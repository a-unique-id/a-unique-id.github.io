<!doctype html>
<html>
<head>
<title>Superman 64, "LEX WINS" Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
input {font-size:2em;font-family: monospace;width:100%;}
body {background:#666;color: #FFF}
canvas {margin-top:2em;border:2px solid #FFF;}
canvas {
  background: #000;
  image-rendering: optimizeSpeed;             /* Older versions of FF          */
  image-rendering: -moz-crisp-edges;          /* FF 6.0+                       */
  image-rendering: -webkit-optimize-contrast; /* Safari                        */
  image-rendering: -o-crisp-edges;            /* OS X & Windows Opera (12.02+) */
  image-rendering: pixelated;                 /* Awesome future-browsers       */
  -ms-interpolation-mode: nearest-neighbor;   /* IE                            */
}
a {background: #030;display: block;text-align: center;margin-top:10px;border}
a:hover {background: #F00;}
</style>
<script>
window.onload=function(){
  var 
    sprite_width=20,
    sprite_height=42,
    imageString="ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789. ",
    size=1,
    max_input_size=40;
    ;

  var lexwins = document.getElementById("sprite")
  var halo= document.getElementById("halo")
  var cs=document.getElementById("cs")

  cs.height=60
  var c=cs.getContext("2d")
  c.imageSmoothingEnabled= false
  c.mozImageSmoothingEnabled=false
  c.webkitImageSmoothingEnabled=false
  c.drawText=function(char,pos){
    if(char.length==1){
      var spr_pos=imageString.indexOf(char.toUpperCase())
      c.drawImage(lexwins,spr_pos*sprite_width,0,sprite_width,sprite_height,20+pos*sprite_width*size,10,sprite_width*size,sprite_height*size)  
    } else {
      return -1
    }
  }
  c.drawTexts=function(str){
    for(var i=0;i<str.length;i++){
      c.drawText(str[i],i)
    }
  }

  function render_text(str){
    cs.width=str.length*sprite_width+40;
    c.drawImage(halo,0,0,144,60,0,0,cs.width,60)  
    c.drawTexts(str)
  }

  render_text("Save Image")
  document.getElementById("save_button").src=cs.toDataURL("image/png")
  var input=document.getElementById("input")

  input.onkeyup=function(){
    cs.width=this.value.length*sprite_width+40;
    c.drawImage(halo,0,0,144,60,0,0,cs.width,60)  
    c.drawTexts(this.value)
    document.getElementById("save").setAttribute("download",this.value)
    document.getElementById("save").setAttribute("href",cs.toDataURL("image/png")); //.replace("image/png", "image/octet-stream")
  }

  input.onkeyup()
}
</script>
</head>
<body>
<center><canvas id="cs"></canvas></center>
<code>Type any text:</code>
<input id="input" value="LEX WINS Generator" autofocus="true"/><br/>
